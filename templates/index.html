<!-- FIREBASE AUTH -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAGEj-3FnOTx9XFygjcZ5XrhPje2mY4w7s",
  authDomain: "seeker-aa1ec.firebaseapp.com",
  projectId: "seeker-aa1ec",
  storageBucket: "seeker-aa1ec.firebasestorage.app",
  messagingSenderId: "42245521307",
  appId: "1:42245521307:web:963e794ad242509d5feb3e",
  measurementId: "G-54VQX6D9X0"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const avatarContainer = document.getElementById("userAvatarContainer");
const avatarDropdown = document.getElementById("avatarDropdown");
const logoutBtn = document.getElementById("logoutBtn");

onAuthStateChanged(auth, (user) => {
  if(user){
    document.getElementById("signinBtn").style.display = "none";
    document.getElementById("signupBtn").style.display = "none";
    avatarContainer.style.display = "block";
    document.getElementById("avatarImg").src = user.photoURL || "https://www.gravatar.com/avatar/?d=mp";
  } else {
    document.getElementById("signinBtn").style.display = "inline-flex";
    document.getElementById("signupBtn").style.display = "inline-flex";
    avatarContainer.style.display = "none";
  }
});

// Dropdown toggle
avatarContainer.addEventListener("click", (e) => {
  e.stopPropagation();
  avatarDropdown.classList.toggle("hidden");
});

// Close dropdown when clicking outside
document.addEventListener("click", () => {
  avatarDropdown.classList.add("hidden");
});

// Logout
logoutBtn.addEventListener("click", async () => {
  await signOut(auth);
  avatarDropdown.classList.add("hidden");
  alert("✅ Logged out successfully!");
});
</script>
