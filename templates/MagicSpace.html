<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Magic Space Voice AI</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7f0df2",
                        "background-light": "#f7f5f8",
                        "background-dark": "#050208",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .magic-orb {
            background: radial-gradient(circle, rgba(127, 13, 242, 0.8) 0%, rgba(255, 0, 255, 0.4) 40%, rgba(0, 255, 255, 0.2) 70%, transparent 100%);
            filter: blur(40px);
        }
        .starfield {
            background-image: radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px);
            background-size: 550px 550px;
        }
        .nebula-glow {
            background: radial-gradient(circle at 50% 50%, rgba(127, 13, 242, 0.15), transparent 70%);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-white overflow-hidden min-h-screen relative selection:bg-primary/30">
<!-- Background Layer -->
<div class="fixed inset-0 z-0 pointer-events-none">
<div class="absolute inset-0 nebula-glow"></div>
<div class="absolute inset-0 starfield opacity-10"></div>
</div>
<!-- Main Layout Container -->
<div class="relative z-10 flex flex-col min-h-screen">
<!-- Header / Navigation -->
<header class="flex items-center justify-between px-10 py-8">
<div class="flex items-center gap-6">
<button onclick="window.location.href='dark.html'" class="flex items-center justify-center size-12 rounded-full bg-white/5 border border-white/10 hover:bg-white/10 transition-all text-white/70 hover:text-white">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<div class="flex items-center gap-3">
<div class="size-6 text-primary">
<svg fill="currentColor" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M24 4H42V17.3333V30.6667H24V44H6V30.6667V17.3333H24V4Z" fill-rule="evenodd"></path>
</svg>
</div>
<span class="text-lg font-semibold tracking-tight text-white/90">Filter_fox</span>
</div>
</div>
<button class="flex items-center justify-center size-12 rounded-full bg-white/5 border border-white/10 hover:bg-white/10 transition-all text-white/70 hover:text-white">
<span class="material-symbols-outlined">settings</span>
</button>
</header>
<!-- Center Stage: The Orb and Voice Feedback -->
<main class="flex-1 flex flex-col items-center justify-center px-4">
<!-- AI Communication Overlay -->
<div class="mb-12 max-w-2xl text-center">
<h1 class="text-white tracking-tight text-4xl md:text-5xl font-bold leading-tight pb-4 transition-all duration-700">
                    How can I help you in the Magic Space?
                </h1>
<p class="text-white/60 text-lg font-normal leading-relaxed opacity-80">
                    Listening for your request...
                </p>
</div>
<!-- The Magic Fluid Orb -->
<div class="relative w-80 h-80 md:w-[450px] md:h-[450px] flex items-center justify-center">
<!-- Outer Aura -->
<div class="absolute inset-0 magic-orb animate-pulse opacity-60"></div>
<!-- Core Orb -->
<div class="relative w-3/4 h-3/4 rounded-full bg-gradient-to-tr from-primary via-[#ec4899] to-[#06b6d4] blur-xl opacity-80 shadow-[0_0_100px_rgba(127,13,242,0.5)]"></div>
<!-- Center Definition -->
<div class="absolute w-1/3 h-1/3 rounded-full bg-white/10 backdrop-blur-3xl border border-white/20 shadow-inner"></div>
</div>
<!-- Visualization Waves (Placeholder for active wave animation) -->
<div class="mt-12 flex items-center gap-1.5 h-12">
<div class="w-1 bg-primary/40 h-4 rounded-full"></div>
<div class="w-1 bg-primary/60 h-8 rounded-full"></div>
<div class="w-1 bg-primary h-12 rounded-full shadow-[0_0_15px_#7f0df2]"></div>
<div class="w-1 bg-primary/80 h-10 rounded-full"></div>
<div class="w-1 bg-primary/50 h-6 rounded-full"></div>
<div class="w-1 bg-primary/30 h-3 rounded-full"></div>
</div>
</main>
<!-- Controls Footer -->
<footer class="pb-16 flex flex-col items-center gap-8">
<div class="flex items-center gap-8 px-8 py-4 bg-white/5 backdrop-blur-2xl rounded-full border border-white/10 shadow-2xl">
<!-- Keyboard Toggle -->
<button class="group flex flex-col items-center gap-1 text-white/40 hover:text-white transition-colors">
<div class="p-2 rounded-full group-hover:bg-white/5 transition-all">
<span class="material-symbols-outlined text-[24px]">keyboard</span>
</div>
<span class="text-[10px] font-medium uppercase tracking-widest">Text</span>
</button>
<!-- Primary Mic Pulse Button -->
<button class="relative group">
<!-- Glow rings -->
<div class="absolute -inset-4 bg-primary/20 rounded-full blur-2xl group-hover:bg-primary/40 transition-all duration-500"></div>
<div class="relative size-20 rounded-full bg-primary flex items-center justify-center text-white shadow-[0_0_30px_rgba(127,13,242,0.6)] group-hover:scale-105 transition-transform duration-300">
<span class="material-symbols-outlined text-[32px]">mic</span>
</div>
</button>
<!-- Audio Mode Toggle -->
<button class="group flex flex-col items-center gap-1 text-white/40 hover:text-white transition-colors">
<div class="p-2 rounded-full group-hover:bg-white/5 transition-all">
<span class="material-symbols-outlined text-[24px]">graphic_eq</span>
</div>
<span class="text-[10px] font-medium uppercase tracking-widest">Mode</span>
</button>
</div>
<!-- Quick Suggestion Pill -->
<div class="flex gap-3 overflow-x-auto max-w-full px-6 scrollbar-hide">
<button class="whitespace-nowrap px-6 py-2 rounded-full bg-white/5 border border-white/5 text-sm text-white/60 hover:text-white hover:bg-white/10 hover:border-white/20 transition-all">
                    "Play some relaxing music"
                </button>
<button class="whitespace-nowrap px-6 py-2 rounded-full bg-white/5 border border-white/5 text-sm text-white/60 hover:text-white hover:bg-white/10 hover:border-white/20 transition-all">
                    "What's the weather like?"
                </button>
<button class="whitespace-nowrap px-6 py-2 rounded-full bg-white/5 border border-white/5 text-sm text-white/60 hover:text-white hover:bg-white/10 hover:border-white/20 transition-all">
                    "Set a timer for 10 minutes"
                </button>
</div>
</footer>
</div>
<!-- Background Elements (Images/Visuals) -->
<div class="hidden">
<div class="w-full bg-center bg-no-repeat bg-cover aspect-auto" data-alt="Abstract purple and blue fluid gradient nebula background"></div>
<div class="w-full bg-center bg-no-repeat bg-cover aspect-auto" data-alt="Glowing spherical energy core with light ripples"></div>
</div>
</body></html>
