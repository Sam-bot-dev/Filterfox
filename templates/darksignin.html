<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAGEj-3FnOTx9XFygjcZ5XrhPje2mY4w7s",
  authDomain: "seeker-aa1ec.firebaseapp.com",
  projectId: "seeker-aa1ec",
  storageBucket: "seeker-aa1ec.firebasestorage.app",
  messagingSenderId: "42245521307",
  appId: "1:42245521307:web:963e794ad242509d5feb3e",
  measurementId: "G-54VQX6D9X0"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const form = document.querySelector("form");
form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    // Save profile data in localStorage so Flask can use it on other pages
    localStorage.setItem("userEmail", user.email);
    localStorage.setItem("userPhoto", user.photoURL || "");

    alert("✅ Signed in successfully!");
    window.location.href = "/dark.html";  // Load dark homepage
  } 
  catch (error) {
    alert("❌ Error: " + error.message);
  }
});

// If already logged in → auto redirect
onAuthStateChanged(auth, (user) => {
  if (user) {
    window.location.href = "/dark.html";
  }
});
</script>
